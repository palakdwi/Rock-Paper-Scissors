<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock (1).png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper (1).png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors (1).png" alt="">
        </div>
    </div>
    <p id="actions-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
